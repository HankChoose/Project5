<!-- templates/users/register.html -->
 
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>用户注册</title>
  <style>
    body { font-family: sans-serif; background: #f6f7fb; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .register-box { background: white; padding: 2rem; border-radius: 8px; width: 320px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 15px; width: 100%; padding: 10px; background: #0b5ed7; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0a53be; }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>注册</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="用户名" required>
      <input type="password" name="password" placeholder="密码" required>
      <input type="password" name="confirm" placeholder="确认密码" required>
      <button type="submit">注册</button>
    </form>

    {% for message in messages %}
      <p style="color:red;">{{ message }}</p>
    {% endfor %}
  </div>
</body>
</html>
