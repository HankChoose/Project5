<!-- templates/chat/chat_list.html -->

{% extends "base.html" %}

{% block content %}
<h2>Chat Rooms</h2>

{% if rooms %}
  <ul>
    {% for room in rooms %}
      <li>
        <a href="{% url 'chat_room' chat_id=room.id %}">{{ room.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No chat rooms yet.</p>
{% endif %}

{% endblock %}
