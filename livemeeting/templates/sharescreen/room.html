{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Live Screen Sharing: {{ room_name }}</h2>

<!-- 视频显示 -->
<div style="display:flex; gap:10px;">
  <div>
    <h4>Local (Your Screen)</h4>
    <video id="localVideo" autoplay muted style="width:300px;border:1px solid #666"></video>
  </div>

  <div>
    <h4>Remote (Shared Screen)</h4>
    <video id="remoteVideo" autoplay style="width:600px;border:1px solid #333"></video>
  </div>
</div>

<!-- 按钮 -->
<button id="startBtn" style="margin-top:10px;">Start Sharing</button>

<script>
    const ROOM_NAME = "{{ room_name }}";  // 用于 WebSocket
</script>

<script type="module" src="{% static 'js/sharescreen.js' %}"></script>
{% endblock %}
