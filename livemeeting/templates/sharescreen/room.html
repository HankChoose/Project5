{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Live Screen Sharing: {{ room_name }}</h2>

<div id="ownerSection">
    <button id="startBtn">Start Sharing</button>
    <video id="localVideo" autoplay muted playsinline style="width:300px;border:1px solid #666"></video>
</div>

<div id="viewerSection">
    <h3>Viewer</h3>
    <div id="viewerVideos"></div>
</div>

<script type="module">
import { initShareScreen } from "{% static 'js/sharescreen.js' %}";
initShareScreen("{{ room_name }}", {
    localVideoId: "localVideo",
    viewerVideosId: "viewerVideos",
    startBtnId: "startBtn"
});
</script>
{% endblock %}
