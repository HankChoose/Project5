version: '3.9'

services:
  web:
    build: .
    container_name: livemeeting_web
    command: daphne -b 0.0.0.0 -p 8000 livemeeting.asgi:application
    volumes:
      - .:/app
    expose:
      - "8000"
    env_file:
      - .env
    restart: always

  nginx:
    image: nginx:stable
    container_name: livemeeting_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /build/sslkey:/etc/ssl:ro          # 将宿主机证书挂载到容器
      - ./static:/app/static               # 静态文件挂载
    depends_on:
      - web
    restart: always
